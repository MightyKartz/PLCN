</head>

    <script>
        let currentTargetInputId = '';
        let isDirectoryMode = false;
        let currentPath = '.';

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab contents
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.add('active');
        }

        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();

                // Single mode fields - use single_* keys
                document.getElementById('playlist_path').value = config.single_playlist_path || '';
                document.getElementById('system_name').value = config.single_system_name || '';
                document.getElementById('thumbnails_dir').value = config.single_thumbnails_dir || '';
                document.getElementById('rom_name_cn_path').value = config.single_rom_name_cn_path || 'data/rom-name-cn';

                // Batch mode fields - use batch_* keys
                document.getElementById('batch_dir').value = config.batch_dir || '';
                document.getElementById('batch_thumbnails_dir').value = config.batch_thumbnails_dir || '';
                document.getElementById('batch_rom_name_cn_path').value = config.batch_rom_name_cn_path || 'data/rom-name-cn';
            } catch (error) {
                showStatus('åŠ è½½é…ç½®å¤±è´¥', 'error');
            }
        }

        async function saveConfig(mode) {
            let config = {};

            if (mode === 'single') {
                config = {
                    // Save single mode config with single_* keys
                    single_playlist_path: document.getElementById('playlist_path').value,
                    single_system_name: document.getElementById('system_name').value,
                    single_thumbnails_dir: document.getElementById('thumbnails_dir').value,
                    single_rom_name_cn_path: document.getElementById('rom_name_cn_path').value,
                    // Use config for actual execution
                    playlist_path: document.getElementById('playlist_path').value,
                    system_name: document.getElementById('system_name').value,
                    thumbnails_dir: document.getElementById('thumbnails_dir').value,
                    rom_name_cn_path: document.getElementById('rom_name_cn_path').value,
                    batch_dir: '' // Clear batch mode
                };
            } else if (mode === 'batch') {
                config = {
                    // Save batch mode config with batch_* keys
                    batch_dir: document.getElementById('batch_dir').value,
                    batch_thumbnails_dir: document.getElementById('batch_thumbnails_dir').value,
                    batch_rom_name_cn_path: document.getElementById('batch_rom_name_cn_path').value,
                    // Use config for actual execution
                    playlist_path: '',
                    system_name: '',
                    thumbnails_dir: document.getElementById('batch_thumbnails_dir').value,
                    rom_name_cn_path: document.getElementById('batch_rom_name_cn_path').value
                };
            }

            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });

                if (!response.ok) {
                    throw new Error('ä¿å­˜é…ç½®å¤±è´¥');
                }
                return true;
            } catch (error) {
                showStatus('ä¿å­˜å‡ºé”™: ' + error.message, 'error');
                return false;
            }
        }

        function showStatus(message, type) {
            const el = document.getElementById('status');
            el.textContent = message;
            el.className = 'status ' + type;
            setTimeout(() => {
                el.textContent = '';
                el.className = 'status';
            }, 3000);
        }

        // File Picker Logic
        function openFilePicker(inputId, directoryMode) {
            currentTargetInputId = inputId;
            isDirectoryMode = directoryMode;

            document.getElementById('modalTitle').textContent = directoryMode ? 'é€‰æ‹©ç›®å½•' : 'é€‰æ‹©æ–‡ä»¶';
            document.getElementById('selectDirBtn').style.display = directoryMode ? 'inline-block' : 'none';
            document.getElementById('fileModal').style.display = 'block';

            // Start from current value if valid path, else current dir
            const currentVal = document.getElementById(inputId).value;
            loadFileList(currentVal || '.');
        }

        function closeModal() {
            document.getElementById('fileModal').style.display = 'none';
        }

        async function loadFileList(path) {
            try {
                const response = await fetch(`/api/fs/list?path=${encodeURIComponent(path)}`);
                const data = await response.json();

                if (data.error) {
                    // If path invalid, try root or current
                    if (path !== '.') loadFileList('.');
                    return;
                }

                currentPath = data.current_path;
                document.getElementById('currentPath').textContent = currentPath;

                const listEl = document.getElementById('fileList');
                listEl.innerHTML = '';

                data.items.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'file-item';
                    const icon = item.is_dir ? 'ğŸ“' : 'ğŸ“„';
                    li.innerHTML = `<span class="file-icon">${icon}</span> ${item.name}`;

                    li.onclick = () => {
                        if (item.is_dir) {
                            loadFileList(item.path);
                        } else if (!isDirectoryMode) {
                            selectFile(item.path);
                        }
                    };

                    listEl.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading file list:', error);
            }
        }

        function selectFile(path) {
            document.getElementById(currentTargetInputId).value = path;
            closeModal();

            // Auto-detect system name if playlist selected
            if (currentTargetInputId === 'playlist_path') {

                const logView = document.getElementById('single-log-view');
                logView.innerHTML = '<strong>è¿è¡Œæ—¥å¿—ï¼š</strong><br>';
                logView.innerHTML += 'å¼€å§‹ç›´æ¥è¿è¡Œ...<br>';

                try {
                    // Step 1: Preview to get changes
                    logView.innerHTML += 'æ­£åœ¨åˆ†ææ’­æ”¾åˆ—è¡¨...<br>';
                    const previewResponse = await fetch('/api/playlist/preview', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            playlist_path: playlistPath,

                        })
                    });
                    const previewData = await previewResponse.json();
                    if (previewData.error) throw new Error(previewData.error);

                    logView.innerHTML += `åˆ†æå®Œæˆï¼Œå…± ${previewData.changes.length} ä¸ªæ¸¸æˆéœ€è¦å¤„ç†<br>`;

                    // Update progress
                    document.getElementById('progress-message').textContent = 'åˆ†æå®Œæˆï¼Œæ­£åœ¨åº”ç”¨æ›´æ”¹å¹¶ä¸‹è½½å°é¢...';

                return;
            } else if (mode === 'batch') {
                const batchDir = document.getElementById('batch_dir').value;
                const thumbnailsDir = document.getElementById('batch_thumbnails_dir').value;

        function trackProgress(jobId) {
            const eventSource = new EventSource(`/api/progress?job_id=${jobId}`);
            const progressBar = document.getElementById('task-progress');
            const progressMsg = document.getElementById('progress-message');
            const progressStats = document.getElementById('progress-stats');

            // Get log view if it exists (for Direct Run)
            const logView = document.getElementById('single-log-view');

            eventSource.onmessage = function (event) {
                const data = JSON.parse(event.data);

                if (data.error) {
                    progressMsg.textContent = "Error: " + data.error;
                    progressMsg.style.color = "red";
                    if (logView) {
                        logView.innerHTML += `<span style="color:red">é”™è¯¯: ${data.error}</span><br>`;
                    }
                    eventSource.close();
                    setTimeout(() => { document.getElementById('progress-modal').style.display = 'none'; }, 3000);
                    return;
                }

                if (data.total > 0) {
                    progressBar.max = data.total;
                    progressBar.value = data.progress;
                    progressStats.textContent = `${data.progress} / ${data.total}`;
                }

                if (data.message) {
                    progressMsg.textContent = data.message;
                    // Append detailed log
                    if (logView) {
                        const timestamp = new Date().toLocaleTimeString();
                        logView.innerHTML += `[${timestamp}] ${data.message}<br>`;
                        // Auto-scroll to bottom

                        alert('åº”ç”¨æ›´æ”¹å®Œæˆï¼');

                } else if (data.status === 'failed') {

                    if (logView) {
                        logView.innerHTML += `<span style="color:red">âœ— å¤±è´¥: ${data.error}</span><br>`;
                    }
                    eventSource.close();
                }
            };

            eventSource.onerror = function () {
