        input[type="text"] {

        input[type="text"]:focus,

        select {

            background-repeat: no-repeat;
            background-position: calc(100% - 0.8rem) center;
            background-size: 1em;
        }

        .btn {
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn-small {
            padding: 0.8rem 1rem;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .btn:hover {
            background-color: #357abd;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-block {
            width: 100%;
        }

        .status {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            min-height: 1.2em;
        }

        .status.success {
            color: #2ecc71;
        }

        .status.error {
            color: #e74c3c;

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);

        .modal-content {
            background-color: #fefefe;

        .modal-header {

        .modal-body {

            border: 1px solid #eee;
            border-radius: 4px;
        }

        .file-list {
            list-style: none;
            padding: 0;

        }

        .file-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
        }

        .file-item:hover {

        .file-item.selected {

        .file-icon {

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .modal-footer {
            margin-top: 1rem;
            text-align: right;
        }
    </style>
</head>

    <!-- File Picker Modal -->
    <div id="fileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">é€‰æ‹©æ–‡ä»¶</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div style="margin-bottom: 10px; font-weight: bold;" id="currentPath"></div>
            <div class="modal-body">
                <ul id="fileList" class="file-list"></ul>
            </div>
            <div class="modal-footer">
                <button class="btn btn-small" onclick="selectCurrentDir()" id="selectDirBtn"
                    style="display: none;">é€‰æ‹©å½“å‰ç›®å½•</button>
                <button class="btn btn-small" onclick="closeModal()" style="background-color: #999;">å–æ¶ˆ</button>

    <script>
        let currentTargetInputId = '';
        let isDirectoryMode = false;
        let currentPath = '.';

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab contents
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.add('active');
        }

        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();

                // Single mode fields - use single_* keys
                document.getElementById('playlist_path').value = config.single_playlist_path || '';
                document.getElementById('system_name').value = config.single_system_name || '';
                document.getElementById('thumbnails_dir').value = config.single_thumbnails_dir || '';
                document.getElementById('rom_name_cn_path').value = config.single_rom_name_cn_path || 'data/rom-name-cn';

                // Batch mode fields - use batch_* keys
                document.getElementById('batch_dir').value = config.batch_dir || '';
                document.getElementById('batch_thumbnails_dir').value = config.batch_thumbnails_dir || '';
                document.getElementById('batch_rom_name_cn_path').value = config.batch_rom_name_cn_path || 'data/rom-name-cn';
            } catch (error) {
                showStatus('åŠ è½½é…ç½®å¤±è´¥', 'error');
            }
        }

        async function saveConfig(mode) {
            let config = {};

            if (mode === 'single') {
                config = {
                    // Save single mode config with single_* keys
                    single_playlist_path: document.getElementById('playlist_path').value,
                    single_system_name: document.getElementById('system_name').value,
                    single_thumbnails_dir: document.getElementById('thumbnails_dir').value,
                    single_rom_name_cn_path: document.getElementById('rom_name_cn_path').value,
                    // Use config for actual execution
                    playlist_path: document.getElementById('playlist_path').value,
                    system_name: document.getElementById('system_name').value,
                    thumbnails_dir: document.getElementById('thumbnails_dir').value,
                    rom_name_cn_path: document.getElementById('rom_name_cn_path').value,
                    batch_dir: '' // Clear batch mode
                };
            } else if (mode === 'batch') {
                config = {
                    // Save batch mode config with batch_* keys
                    batch_dir: document.getElementById('batch_dir').value,
                    batch_thumbnails_dir: document.getElementById('batch_thumbnails_dir').value,
                    batch_rom_name_cn_path: document.getElementById('batch_rom_name_cn_path').value,
                    // Use config for actual execution
                    playlist_path: '',
                    system_name: '',
                    thumbnails_dir: document.getElementById('batch_thumbnails_dir').value,
                    rom_name_cn_path: document.getElementById('batch_rom_name_cn_path').value
                };
            }

            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });

                if (!response.ok) {
                    throw new Error('ä¿å­˜é…ç½®å¤±è´¥');
                }
                return true;
            } catch (error) {
                showStatus('ä¿å­˜å‡ºé”™: ' + error.message, 'error');
                return false;
            }
        }

        function showStatus(message, type) {
            const el = document.getElementById('status');
            el.textContent = message;
            el.className = 'status ' + type;
            setTimeout(() => {
                el.textContent = '';
                el.className = 'status';
            }, 3000);
        }

        // File Picker Logic
        function openFilePicker(inputId, directoryMode) {
            currentTargetInputId = inputId;
            isDirectoryMode = directoryMode;

            document.getElementById('modalTitle').textContent = directoryMode ? 'é€‰æ‹©ç›®å½•' : 'é€‰æ‹©æ–‡ä»¶';
            document.getElementById('selectDirBtn').style.display = directoryMode ? 'inline-block' : 'none';
            document.getElementById('fileModal').style.display = 'block';

            // Start from current value if valid path, else current dir
            const currentVal = document.getElementById(inputId).value;
            loadFileList(currentVal || '.');
        }

        function closeModal() {
            document.getElementById('fileModal').style.display = 'none';
        }

        async function loadFileList(path) {
            try {
                const response = await fetch(`/api/fs/list?path=${encodeURIComponent(path)}`);
                const data = await response.json();

                if (data.error) {
                    // If path invalid, try root or current
                    if (path !== '.') loadFileList('.');
                    return;
                }

                currentPath = data.current_path;
                document.getElementById('currentPath').textContent = currentPath;

                const listEl = document.getElementById('fileList');
                listEl.innerHTML = '';

                data.items.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'file-item';
                    const icon = item.is_dir ? 'ğŸ“' : 'ğŸ“„';
                    li.innerHTML = `<span class="file-icon">${icon}</span> ${item.name}`;

                    li.onclick = () => {
                        if (item.is_dir) {
                            loadFileList(item.path);
                        } else if (!isDirectoryMode) {
                            selectFile(item.path);
                        }
                    };

                    listEl.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading file list:', error);
            }
        }

        function selectFile(path) {
            document.getElementById(currentTargetInputId).value = path;
            closeModal();

            // Auto-detect system name if playlist selected
            if (currentTargetInputId === 'playlist_path') {
                detectSystemName(path);
            }
        }

        function selectCurrentDir() {
            document.getElementById(currentTargetInputId).value = currentPath;
            closeModal();
        }

        async function executeTask(mode) {
            // Validate required fields
            if (mode === 'single') {
                const playlistPath = document.getElementById('playlist_path').value;
                const systemName = document.getElementById('system_name').value;
                const thumbnailsDir = document.getElementById('thumbnails_dir').value;

                if (!playlistPath) {
                    showStatus('è¯·é€‰æ‹©æ’­æ”¾åˆ—è¡¨æ–‡ä»¶', 'error');
                    return;
                }
                if (!systemName) {
                    showStatus('è¯·é€‰æ‹©ç³»ç»Ÿåç§°', 'error');
                    return;
                }
                if (!thumbnailsDir) {
                    showStatus('è¯·é€‰æ‹©ç¼©ç•¥å›¾ç›®å½•', 'error');
                    return;
                }
            } else if (mode === 'batch') {
                const batchDir = document.getElementById('batch_dir').value;
                const thumbnailsDir = document.getElementById('batch_thumbnails_dir').value;

                if (!batchDir) {
                    showStatus('è¯·é€‰æ‹©æ’­æ”¾åˆ—è¡¨ç›®å½•', 'error');
                    return;
                }
                if (!thumbnailsDir) {
                    showStatus('è¯·é€‰æ‹©ç¼©ç•¥å›¾ç›®å½•', 'error');
                    return;
                }
            }

            // 1. Save Config
            const saved = await saveConfig(mode);
            if (!saved) return;

            // 2. Prepare UI - use mode-specific log container
            const logContainerId = mode === 'single' ? 'single-log-container' : 'batch-log-container';
            const logViewId = mode === 'single' ? 'single-log-view' : 'batch-log-view';

            const logView = document.getElementById(logViewId);
            const logContainer = document.getElementById(logContainerId);
            logContainer.style.display = 'block';
            logView.innerHTML = ''; // Clear previous logs

            if (mode === 'single') {
                showStatus('æ­£åœ¨å¤„ç†å•ä¸ªæ’­æ”¾åˆ—è¡¨...', 'success');
            } else {
                showStatus('æ­£åœ¨æ‰¹é‡å¤„ç†...', 'success');
            }

            // 3. Start SSE
            const eventSource = new EventSource('/api/execute');

            eventSource.onmessage = function (event) {
                const data = JSON.parse(event.data);

                if (data.done) {
                    eventSource.close();
                    showStatus('è¿è¡Œå®Œæˆï¼', 'success');
                    logView.innerHTML += '\n[âœ“ å®Œæˆ]\n';
                    logView.scrollTop = logView.scrollHeight;
                    return;
                }

                if (data.error) {
                    eventSource.close();
                    showStatus('è¿è¡Œå‡ºé”™: ' + data.error, 'error');
                    logView.innerHTML += `\n[âœ— é”™è¯¯] ${data.error}\n`;
                    return;
                }

                if (data.message) {
                    logView.innerHTML += data.message + '\n';
                    logView.scrollTop = logView.scrollHeight;
                }
            };

            eventSource.onerror = function (error) {
                console.error('EventSource failed:', error);
                eventSource.close();
                showStatus('è¿æ¥æ–­å¼€', 'error');
            };
        }

        // Load config on startup
        loadSystems().then(() => {
            loadConfig();
        });

        async function loadSystems() {
            try {
                const response = await fetch('/api/systems');
                const data = await response.json();

                const select = document.getElementById('system_name');
                select.innerHTML = '<option value="">è¯·é€‰æ‹©ç³»ç»Ÿ...</option>';

                if (data.systems) {
                    data.systems.forEach(sys => {
                        const option = document.createElement('option');
                        option.value = sys;
                        option.textContent = sys;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading systems:', error);
                showStatus('åŠ è½½ç³»ç»Ÿåˆ—è¡¨å¤±è´¥', 'error');
            }
        }

        async function detectSystemName(path) {
            try {
                const response = await fetch(`/api/playlist/detect?path=${encodeURIComponent(path)}`);
                const data = await response.json();

                if (data.system_name) {
                    const select = document.getElementById('system_name');
                    select.value = data.system_name;
                    // If the detected system is not in the list (e.g. custom), we might want to add it or warn
                    // For now, if it's not in the list, the value won't be set visually if strict, 
                    // but standard select behavior allows setting value if option exists.
                    // If option doesn't exist, we could add it dynamically?
                    // Let's check if it exists.
                    if (select.value !== data.system_name) {
                        // Option doesn't exist, maybe add it as a temporary option?
                        const option = document.createElement('option');
                        option.value = data.system_name;
                        option.textContent = data.system_name + " (æœªæ‰¾åˆ°åŒ¹é…çš„ç¿»è¯‘åº“)";
                        select.appendChild(option);
                        select.value = data.system_name;
                    }
                    showStatus(`å·²è‡ªåŠ¨è¯†åˆ«ç³»ç»Ÿ: ${data.system_name}`, 'success');
                } else {
                    showStatus('æ— æ³•è‡ªåŠ¨è¯†åˆ«ç³»ç»Ÿï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©', 'error');
                }
            } catch (error) {
                console.error('Error detecting system:', error);
            }
        }
    </script>
