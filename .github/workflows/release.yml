name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: plcn
            asset_name: plcn-linux
          - os: windows-latest
            artifact_name: plcn.exe
            asset_name: plcn-windows.exe
          - os: macos-latest
            artifact_name: plcn
            asset_name: plcn-macos

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Setup LibretroDB
      shell: bash
      run: |
        echo "Cloning libretro-database..."
        git clone --depth 1 https://github.com/libretro/libretro-database.git temp_db
        
        echo "Creating data directories..."
        mkdir -p "data/libretro-db/dat"
        
        echo "Copying Console DATs..."
        if [ -d "temp_db/dat" ]; then
          find temp_db/dat -name "*.dat" -exec cp {} "data/libretro-db/dat/" \;
        fi
        
        echo "Copying FBNeo Arcade DATs..."
        if [ -d "temp_db/metadat/fbneo-split" ]; then
          find temp_db/metadat/fbneo-split -name "*.dat" -exec cp {} "data/libretro-db/dat/" \;
        fi
        
        echo "Copying Extended DATs..."
        copy_dats() {
            src_dir=$1
            if [ -d "$src_dir" ]; then
                find "$src_dir" -name "*.dat" -exec cp {} "data/libretro-db/dat/" \;
                echo "Processed $src_dir"
            else
                echo "Warning: Directory not found: $src_dir"
            fi
        }
        
        copy_dats "temp_db/metadat/tosec"
        copy_dats "temp_db/metadat/redump"
        copy_dats "temp_db/metadat/no-intro"
        copy_dats "temp_db/metadat/libretro-dats"
        
        echo "Cleaning up..."
        rm -rf temp_db
        
        echo "Verifying DAT files..."
        ls -lh "data/libretro-db/dat/" | head -n 10
        echo "Total DAT files: $(ls "data/libretro-db/dat/" | wc -l)"


    - name: Build with PyInstaller
      run: |
        pyinstaller plcn.spec

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download All Artifacts
      uses: actions/download-artifact@v4

    - name: Package Artifacts
      run: |
        # Rename and set permissions
        mv plcn-linux/plcn PLCN-Linux
        mv plcn-macos/plcn PLCN-macOS
        mv plcn-windows.exe/plcn.exe PLCN-Windows.exe
        chmod +x PLCN-Linux
        chmod +x PLCN-macOS
        
        # Package with tar.gz to preserve permissions
        tar -czf PLCN-Linux-x64.tar.gz PLCN-Linux
        tar -czf PLCN-macOS-x64.tar.gz PLCN-macOS
        
        # Windows doesn't need tar (no permissions)
        # Just rename for clarity
        mv PLCN-Windows.exe PLCN-Windows-x64.exe

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          PLCN-Linux-x64.tar.gz
          PLCN-macOS-x64.tar.gz
          PLCN-Windows-x64.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
